<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Modern</title>
    
    <style>
        /* --- CSS STYLE MULAI DARI SINI --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif; /* Update font biar lebih modern */
            background-color: #f5f5f5;
            color: #333;
        }

        /* Container utama formulir */
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        /* Pengelompokan Label + Input */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* Style untuk Text Input, Select, dll */
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Validasi Visual */
        .form-input:valid {
            border-color: #2ecc71; /* Hijau jika benar */
        }
        
        /* Hanya merahkan jika invalid DAN bukan placeholder (sudah diisi) */
        .form-input:not(:placeholder-shown):invalid {
            border-color: #e74c3c; 
        }

        /* Pesan Error */
        .error-text {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* Tampilkan error text jika input invalid */
        .form-input:not(:placeholder-shown):invalid + .error-text {
            display: block;
        }

        /* Style Khusus Radio & Checkbox (Agar rapi) */
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 10px 0;
        }
        
        input[type="radio"], input[type="checkbox"] {
            transform: scale(1.2); /* Memperbesar sedikit ukuran checkbox/radio */
            margin-right: 5px;
        }

        /* Tombol */
        .form-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-button {
            flex: 1; /* Agar tombol berbagi lebar yang sama */
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-button.reset {
            background-color: #95a5a6;
        }

        .form-button:hover {
            background-color: #2980b9;
        }
        
        .form-button.reset:hover {
            background-color: #7f8c8d;
        }

        .form-button:active {
            transform: translateY(2px);
        }

        /* Responsif */
        @media (min-width: 768px) {
            .form-container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Pendaftaran Member</h2>
        
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="nama" class="form-label">Nama Lengkap:</label>
                <input type="text" id="nama" class="form-input" placeholder="Tulis nama kamu" required>
                <span class="error-text">Nama wajib diisi!</span>
            </div>

            <div class="form-group">
                <label for="kota" class="form-label">Kota Asal:</label>
                <select id="kota" name="kota" class="form-select">
                    <option value="">-- Pilih Kota --</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                </select>
            </div>

            <div class="form-group">
                <p class="form-label">Jenis Kelamin:</p>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="pria" name="gender" value="laki-laki">
                        <label for="pria">Laki-laki</label>
                    </div>
                    <div>
                        <input type="radio" id="wanita" name="gender" value="perempuan">
                        <label for="wanita">Perempuan</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <p class="form-label">Hobi:</p>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="baca" name="hobi" value="membaca">
                        <label for="baca">Membaca</label>
                    </div>
                    <div>
                        <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                        <label for="olahraga">Olahraga</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Umur:</label>
                <input type="number" class="form-input" min="1" max="100" placeholder="Contoh: 20">
            </div>

            <div class="form-group">
                <label class="form-label">Tanggal Lahir:</label>
                <input type="date" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Upload Foto:</label>
                <input type="file" class="form-input" accept=".jpg,.png,.pdf">
            </div>

            <div class="form-group">
                <label class="form-label">Warna Favorit:</label>
                <input type="color" class="form-input" value="#3498db" style="height: 50px; padding: 5px;">
            </div>

            <div class="form-group">
                <label class="form-label">Status Member (Disabled):</label>
                <input type="text" class="form-input" disabled value="Belum Aktif">
            </div>

            <div class="form-row">
                <button type="submit" class="form-button">Daftar</button>
                <button type="reset" class="form-button reset">Hapus</button>
            </div>

        </form>
    </div>

</body>
</html>
